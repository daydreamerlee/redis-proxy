version: "3"
services:
  web:
    image: uditmehta/redis-proxy:redis-proxy-develop
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      resources:
        limits:
          cpus: "0.1"
          memory: 50M
    ports:
      - "${PORT}:${PORT}"
    command: -a=redis -w=${PORT}
    networks:
      - webnet
  redis:
    image: redis
    ports:
      - "6379:6379"
    volumes:
      - "/Users/umehta/docker/firstapp/redis_data:/data"
    deploy:
      placement:
        constraints: [node.role == manager]
    command: redis-server --appendonly yes
    networks:
      - webnet
networks:
  webnet:
